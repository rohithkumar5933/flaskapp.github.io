<!DOCTYPE html>
<html>
<head>
	<title>Prediction Result</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
		}
		h1 {
			text-align: center;
			margin-top: 0;
		}
		p {
			font-size: 24px;
			text-align: center;
		}
		.category {
			font-size: 48px;
			text-align: center;
			margin-top: 40px;
		}
		.category-0 {
			color: green;
		}
		.category-1 {
			color: orange;
		}
		.category-2 {
			color: red;
		}
		.category-3 {
			color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Prediction Result</h1>
		<p>Here is the predicted range:</p>
		<div class="category category-{{prediction}}">
			{{prediction}}
		</div>
	</div>
</body>
</html>
